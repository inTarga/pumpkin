<article>

    <title>{{ .Title }} | {{ .Site.Title }}</title>

    <h2>{{ .Title }}</h2>

    {{ if or (not (isset .Params "meta")) (eq .Params.meta true) }}
      {{ partial "aside" . }}
    {{ end }}

    {{ partial "featured_image" . }}

    {{ if (.Params.toc) }}
      {{.TableOfContents}}
    {{ end }}

    {{ .Content }}

</article>
