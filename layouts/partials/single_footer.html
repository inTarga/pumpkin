{{ if not .Params.meta }}
<section class="post-nav">
    <ul>
        {{ with .PrevInSection }}
        <li>
            <a href="{{.Permalink}}"><i class="fa fa-chevron-circle-left"></i> {{ .Title | markdownify }}</a>
        </li>
        {{ end }}
        {{ with .NextInSection }}
        <li>
            <a href="{{.Permalink}}">{{ .Title | markdownify }} <i class="fa fa-chevron-circle-right"></i> </a>
        </li>
        {{ end }}
    </ul>
</section>
    {{ if .Site.Params.UtterancesRepo }}
        {{ partial "utterances" . }}
    {{ end }}
{{ end }}
